<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="diamonds.css">
        <title>Diamond Shape</title>
    </head>
    <body>
        <div class="diamond-grid">
            <div class="item"><img src="https://source.unsplash.com/300x400/?people"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?man"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?women"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?fashion,man"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?fashion,woman"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?actor"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?actress"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?heros"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?heroine"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?role,model"></div>
            <div class="item"><img src="https://source.unsplash.com/300x400/?fashion"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="jquery.diamonds.js"></script>
        <script type="text/javascript">
            $(".diamond-grid").diamonds({
            size : 300,// Size of diamonds in pixels. Both width and height.
            gap : 5,// Pixels between each square.
            hideIncompleteRow :false,// Hide last row if there are not enough items to fill it completely.
            autoRedraw :true,// Auto redraw diamonds when it detects resizing.
            itemSelector :".item" // the css selector to use to select diamonds-items.
        });

        </script>
    </body>
</html>

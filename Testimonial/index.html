<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Testimonials</h1>
  <div class="wrapper">
  </div>

  <div class="login-content">
    <h2>Write a Testimonial</h2>
    <span class="popup-close-button js-click-tracking-popup"></span>
    <form>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Full Name</h5>
          <input type="text" name="name" class="username input">
        </div>
      </div>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="div">
          <h5>Email</h5>
          <input type="email" name="email" class="username input">
        </div>
      </div>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-comment"></i>
        </div>
        <div class="div">
          <h5>Your comments</h5>
          <input type="text" name="comment" class="username input">
        </div>
      </div>
      <input type="submit" class="btn" value="Submit">
    </form>

  </div>
  <script src="./script.js" defer></script>
</body>

</html>

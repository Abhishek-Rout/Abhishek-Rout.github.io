<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page UI Design</title>
    </head>
    <body>
        <header>
            <a href="#" class="logo"><img src="logo.png"></a>
            <div class="toggle"><img src="toggle.png"></div>
        </header>
        <div class="banner">
            <div class="content">
                <h2>Put on a <span>Happy</span> Face</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores, velit alias eius non illum beatae atque repellat ratione qui veritatis repudiandae adipisci maiores.</p>
                <a href="#" class="play" onclick="toggle();"><img src="play.png">Watch Trailer</a>
                <div class="slide"></div>
                <ul class="sci">
                    <li><a href="#"><img src="facebook.png"></a></li>
                    <li><a href="#"><img src="twitter.png"></a></li>
                    <li><a href="#"><img src="instagram.png"></a></li>
                </ul>
            </div>
        </div>
        <div class="trailer">
            <video src="" controls="true"></video>
            <img src="close.png" class="close" onclick="toggle();">
        </div>
        <script type="text/javascript">
            function toggle(){
                var trailer = document.querySelector('.trailer');
                var video = document.querySelector('video');
                trailer.classList.toggle('active');
                video.currentTime = 0;
                video.pause();
            }
        </script>
    </body>
</html>

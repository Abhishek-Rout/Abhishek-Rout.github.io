<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Image Gallery</title>
    </head>
    <body>
        <div class="box">
            <span style="--i:1"><img src="img7.jpg"></span>
            <span style="--i:2"><img src="img4.jpeg"></span>
            <span style="--i:3"><img src="img1.jpeg"></span>
            <span style="--i:4"><img src="img2.jpg"></span>
            <span style="--i:5"><img src="img3.jpg"></span>
            <span style="--i:6"><img src="img6.jpeg"></span>
            <span style="--i:7"><img src="img5.jpeg"></span>
            <span style="--i:8"><img src="img0.jpeg"></span>
        </div>
        <script type="text/javascript">
            let box = document.querySelector('.box');
            window.onmousemove = function(e){
                let x = e.clientX/3;
                box.style.transform = "perspective(1000px) rotateY("+x+"deg)";
            }
        </script>
    </body>
</html>

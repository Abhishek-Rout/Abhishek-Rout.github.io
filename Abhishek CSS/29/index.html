<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>3D Rotating Image Gallery(Tool Tip Controlled)</title>
    </head>
    <body>
        <div class="box">
            <span style="--i:1"><img src="https://source.unsplash.com/200x200/?people"></span>
            <span style="--i:2"><img src="https://source.unsplash.com/200x200/?man"></span>
            <span style="--i:3"><img src="https://source.unsplash.com/250x200/?women"></span>
            <span style="--i:4"><img src="https://source.unsplash.com/250x250/?fashion,man"></span>
            <span style="--i:5"><img src="https://source.unsplash.com/250x250/?fashion,woman"></span>
            <span style="--i:6"><img src="https://source.unsplash.com/250x250/?actor"></span>
            <span style="--i:7"><img src="https://source.unsplash.com/250x250/?actress"></span>
            <span style="--i:8"><img src="https://source.unsplash.com/250x250/?man,fashion"></span>
        </div>
        <script type="text/javascript">
            let box = document.querySelector('.box');
            window.onmousemove = function(e){
                let x = e.clientX/3;
                box.style.transform = "perspective(1000px) rotateX("+x+"deg) rotateY("+35+"deg)";
            }
        </script>
    </body>
</html>

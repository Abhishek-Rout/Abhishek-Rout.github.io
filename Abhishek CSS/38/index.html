<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="../36/Army.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onClick="videoUrl('../36/Army.mp4')"><img src="1.PNG"></li>
            <li onClick="videoUrl('A1.mp4')"><img src="2.PNG"></li>
            <li onClick="videoUrl('A2.mp4')"><img src="3.PNG"></li>
            <li onClick="videoUrl('A3.mp4')"><img src="4.PNG"></li>
        </ul>
    </section>
    <script type="text/javascript">
        function videoUrl(hmmmmmm){
            document.getElementById("slider").src = hmmmmmm;
        }
    </script>
</body>
</html>

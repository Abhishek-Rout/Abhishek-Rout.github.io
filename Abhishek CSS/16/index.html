<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="swiper-bundle.min.css">
        <title>Touch Swipe Slider Gallery</title>
    </head>
    <body>
         <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,water)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,rainfall)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,mountains)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,snow)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,animals)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,waterfall)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,sea)"></div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next swiper-button-white"></div>
            <div class="swiper-button-prev swiper-button-white"></div>
        </div>
        <div class="swiper-container gallery-thumbs">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,water)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,rainfall)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,mountains)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,snow)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,animals)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,waterfall)"></div>
              <div class="swiper-slide" style="background-image:url(https://source.unsplash.com/1600x900/?nature,sea)"></div>
            </div>
        </div>
        <script src="swiper-bundle.min.js"></script>
        <script>
            var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            slidesPerView: 4,
              freeMode: true,
             watchSlidesVisibility: true,
              watchSlidesProgress: true,
            });
            var galleryTop = new Swiper('.gallery-top', {
              spaceBetween: 10,
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              thumbs: {
                swiper: galleryThumbs
              }
            });
        </script>
    </body>
</html>

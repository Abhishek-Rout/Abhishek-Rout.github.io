<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Direction Aware Hover Effects</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?nature">
            <div class="overlay">
                <h2>Image 01</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?nature,moutains">
            <div class="overlay">
                <h2>Image 02</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?people">
            <div class="overlay">
                <h2>Image 03</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?flowers">
            <div class="overlay">
                <h2>Image 04</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?nature,spring">
            <div class="overlay">
                <h2>Image 05</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?rain">
            <div class="overlay">
                <h2>Image 06</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?sky">
            <div class="overlay">
                <h2>Image 07</h2>
            </div>
        </div>
        <div class="box snake">
            <img src="https://source.unsplash.com/250x250/?indian,army">
            <div class="overlay">
                <h2>Image 08</h2>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="snake.js"></script>
    <script type="text/javascript">
        $(".snake").snakeify({
        speed: 200
});
    </script>
</body>
</html
